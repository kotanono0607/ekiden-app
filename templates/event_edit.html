{% extends "base.html" %}

{% block title %}予定編集 - 南陽東置賜{% endblock %}

{% block extra_css %}
<style>
    [data-theme="dark"] .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
    }
    [data-theme="dark"] .form-control,
    [data-theme="dark"] .form-select {
        background-color: var(--input-bg, #2d3748);
        border: 1px solid var(--border-color);
        color: var(--text-color);
    }
    [data-theme="dark"] .form-control::placeholder {
        color: var(--text-muted);
    }
    [data-theme="dark"] .form-control:focus,
    [data-theme="dark"] .form-select:focus {
        background-color: var(--input-bg, #2d3748);
        border-color: #e53e3e;
        color: var(--text-color);
        box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25);
    }
    [data-theme="dark"] .form-label {
        color: var(--text-muted);
    }
    [data-theme="dark"] h5 {
        color: var(--text-muted);
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5><i class="bi bi-calendar-event text-primary"></i> 予定編集</h5>
    <a href="{{ url_for('calendar_view') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> 戻る
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">日付 <span class="text-danger">*</span></label>
                <input type="date" class="form-control" name="date" value="{{ event.date }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">種別 <span class="text-danger">*</span></label>
                <select class="form-select" name="event_type" required>
                    <option value="">選択してください</option>
                    {% for code, name in event_types %}
                    <option value="{{ code }}" {% if event.event_type == code %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                    {% if not event_types %}
                    <option value="練習" {% if event.event_type == '練習' %}selected{% endif %}>練習</option>
                    <option value="大会" {% if event.event_type == '大会' %}selected{% endif %}>大会</option>
                    <option value="合宿" {% if event.event_type == '合宿' %}selected{% endif %}>合宿</option>
                    <option value="休み" {% if event.event_type == '休み' %}selected{% endif %}>休み</option>
                    {% endif %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="title" value="{{ event.title }}" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">開始時刻</label>
                        <input type="time" class="form-control" name="start_time" value="{{ event.start_time }}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">終了時刻</label>
                        <input type="time" class="form-control" name="end_time" value="{{ event.end_time }}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">場所</label>
                <input type="text" class="form-control" name="location" value="{{ event.location }}">
            </div>

            <div class="mb-3">
                <label class="form-label">メモ</label>
                <textarea class="form-control" name="memo" rows="3">{{ event.memo }}</textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> 更新
                </button>
            </div>
        </form>

        <hr>
        <form method="POST" action="{{ url_for('event_delete', event_id=event.event_id) }}" onsubmit="return confirm('この予定を削除しますか？')">
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> 削除
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
