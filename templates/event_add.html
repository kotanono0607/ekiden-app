{% extends "base.html" %}

{% block title %}予定追加 - 南陽東置賜{% endblock %}

{% block extra_css %}
<style>
    [data-theme="dark"] .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
    }
    [data-theme="dark"] .form-control,
    [data-theme="dark"] .form-select {
        background-color: var(--input-bg, #2d3748);
        border: 1px solid var(--border-color);
        color: var(--text-color);
    }
    [data-theme="dark"] .form-control::placeholder {
        color: var(--text-muted);
    }
    [data-theme="dark"] .form-control:focus,
    [data-theme="dark"] .form-select:focus {
        background-color: var(--input-bg, #2d3748);
        border-color: #e53e3e;
        color: var(--text-color);
        box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25);
    }
    [data-theme="dark"] .form-label {
        color: var(--text-muted);
    }
    [data-theme="dark"] h5 {
        color: var(--text-muted);
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5><i class="bi bi-calendar-plus text-primary"></i> 予定追加</h5>
    <a href="{{ url_for('calendar_view') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> 戻る
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">日付 <span class="text-danger">*</span></label>
                <input type="date" class="form-control" name="date" value="{{ date }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">種別 <span class="text-danger">*</span></label>
                <select class="form-select" name="event_type" required>
                    <option value="">選択してください</option>
                    {% for code, name in event_types %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                    {% if not event_types %}
                    <option value="練習">練習</option>
                    <option value="大会">大会</option>
                    <option value="合宿">合宿</option>
                    <option value="休み">休み</option>
                    {% endif %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="title" placeholder="例: 朝練習、記録会" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">開始時刻</label>
                        <input type="time" class="form-control" name="start_time">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">終了時刻</label>
                        <input type="time" class="form-control" name="end_time">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">場所</label>
                <input type="text" class="form-control" name="location" placeholder="例: 南陽市陸上競技場">
            </div>

            <div class="mb-3">
                <label class="form-label">メモ</label>
                <textarea class="form-control" name="memo" rows="3" placeholder="詳細情報、持ち物など"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> 登録
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
