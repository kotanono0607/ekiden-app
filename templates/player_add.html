{% extends "base.html" %}

{% block title %}選手追加 - 駅伝アプリ{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> 選手一覧に戻る</a>
</div>

<h2 class="mb-4"><i class="bi bi-person-plus-fill text-primary"></i> 選手追加</h2>

<div class="card">
    <div class="card-body">
        <form action="/player/add" method="POST">
            <h5 class="mb-3">基本情報</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">登録番号</label>
                    <input type="text" class="form-control" name="registration_number" placeholder="陸連登録番号等">
                </div>
                <div class="col-md-3">
                    <label class="form-label">姓 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name_sei" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name_mei" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">生年月日</label>
                    <input type="date" class="form-control" name="birth_date">
                </div>
                <div class="col-md-3">
                    <label class="form-label">学年</label>
                    <select class="form-select" name="grade">
                        <option value="">選択</option>
                        {% for code, name in grade_list %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">所属</label>
                    <select class="form-select" name="affiliation">
                        <option value="">選択</option>
                        {% for code, name in affiliation_list %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">区分</label>
                    <select class="form-select" name="category">
                        <option value="">選択</option>
                        {% for code, name in category_list %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">状態</label>
                    <select class="form-select" name="status">
                        {% for code, name in status_list %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <h5 class="mb-3">自己ベスト (PB)</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-2">
                    <label class="form-label">1500m</label>
                    <input type="text" class="form-control" name="pb_1500m" placeholder="MM:SS">
                </div>
                <div class="col-md-2">
                    <label class="form-label">3000m</label>
                    <input type="text" class="form-control" name="pb_3000m" placeholder="MM:SS">
                </div>
                <div class="col-md-2">
                    <label class="form-label">5000m</label>
                    <input type="text" class="form-control" name="pb_5000m" placeholder="MM:SS">
                </div>
                <div class="col-md-2">
                    <label class="form-label">10000m</label>
                    <input type="text" class="form-control" name="pb_10000m" placeholder="MM:SS">
                </div>
                <div class="col-md-2">
                    <label class="form-label">ハーフ</label>
                    <input type="text" class="form-control" name="pb_half" placeholder="HH:MM:SS">
                </div>
                <div class="col-md-2">
                    <label class="form-label">フル</label>
                    <input type="text" class="form-control" name="pb_full" placeholder="HH:MM:SS">
                </div>
            </div>

            <h5 class="mb-3">その他</h5>
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">備考・一言</label>
                    <textarea class="form-control" name="comment" rows="2"></textarea>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> 登録
                </button>
                <a href="/" class="btn btn-outline-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
